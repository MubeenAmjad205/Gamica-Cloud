<script>

    let str = prompt("Enter your String: ");
    let number = "";
    let count = 0;

    for(let i=0; i<str.length; i++) {
        if(!isNaN(str[i]) && str[i] != " " ){
            number += str[i];
            count++;
        }
    }
    if(count == 0){
        alert("Sorry, there is no number in your string.");
    }
    else if(count > 0){
        alert("Totla number in your string: " + number);
    }

</script>
