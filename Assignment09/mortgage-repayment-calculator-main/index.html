<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
  <link rel="stylesheet" href="style.css">
  <title>Mortgage repayment calculator</title>



</head>
<body>
  <main>
    <div class="left-box">
      <div class="top-heading"><h2>Mortgage Calculator</h2> <p>Clear All</p></div>
      <!-- mid-form -->
       <div class="mid-form">
        <div class="amount">
          <p>Mortgage Amount</p>
          <input type="text" placeholder="£">
        </div>
        <!-- 2nd -->
        <div class="amount" id="year">
          <div>
            <p>Mortgage Term</p>
            <input type="text" placeholder="Year">
          </div>
          <div>
            <p>Interest Rate</p>
            <input type="text" placeholder="%">
          </div>
        </div>
        <!-- 3rd -->
        <div class="radio">
          <p>Mortgage Type</p>
          <div id="first-radio">
            <input type="Radio" placeholder="£" name="same" class="r-input">
            <p>Repayment</p>     
          </div>
          <div id="second-radio">
            <input type="Radio" placeholder="£" name="same" class="r-input">
            <p>Interest</p>
          </div>
        </div>


       </div>
       <!-- end mid-form -->
    </div>
    <div class="right-box">
      <img src="assets/images/illustration-empty.svg" alt="">
      <h1>Results Shown here</h1>
      <p>Complete the form and click "Caculate Repayment"to see what your monthly repayments would be.</p>
    </div>
  </main>
</body>
</html>
