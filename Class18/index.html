    function iPSeprater(str, num) {
        let count = 0;
        let newStr = "";
        for (let ch of str) {
            if (ch == ".") {
                count++;
            }
            if (count == 1 && num == 1) {
                newStr += ch;
                if (count == 2) {
                    return newStr;
                }
            } else if (count == 2||count == 3 && num == 2) {
                // continue;    
                newStr += ch;
                if (count == 3) {
                    return newStr;
                    break;
                }
            } else if (count == 3 && num == 3) {
                newStr += ch;
                if (count == 3) {
                    return newStr;
                }
            }

        }

    }
