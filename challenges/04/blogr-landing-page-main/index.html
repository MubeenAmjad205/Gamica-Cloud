<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Blogr</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @font-face {
      font-family: font;
      src: url(Roboto-Regular.ttf);
    }
    *{
      margin: 0;
      padding: 0;
    }
   body{
    font-family:font ;
   }
   header{
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-direction: column;
    height: 500px;
    width: 100vw;
    margin: auto;
    background-color:hsl(355.57deg 98.88% 65.1%);
    border: 1px solid pink;
} 
nav{
  width: 80%;
  height: fit-content;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
ol{
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  width: 50%;
  list-style: none;
  height: fit-content;

}
ol li{
  color:hsl(4.62deg 97.01% 86.86%);

}
header button{
  padding: 15px 25px;
  border-radius: 30px;
  border: none;
  font-size: 0.9rem;
  font-weight: 600;

}
.login-btn{
  color:hsl(4.62deg 97.01% 86.86%);
  background: none;
}
.signup-btn{
  color: hsl(356.74deg 64.82% 60.98%);
  background-color: white;
}
.header-content{
  height: fit-content;
}
.header-content h1{
  font-size: 3.5rem;
  font-weight: 700;
  line-height: 1.2;
  color: white  ;
}
.header-content p{
  color:hsl(4.62deg 97.01% 86.86%);
  width: 100%;
  text-align: center;
}
.header-content div button:first-child{
  
}


</style>
</head>
<body>
  <header>
    <nav>
      <ol>
        <li><img src="images/logo.svg" alt="logo"></li>
        <li>Product  <img src="images/icon-arrow-light.svg" alt=""></li>
        <li>Company  <img src="images/icon-arrow-light.svg" alt=""></li>
        <li>Connect  <img src="images/icon-arrow-light.svg" alt=""></li>
      </ol>
      <div class="header-btns">
        <Button class="login-btn">Login</Button>
        <Button class="signup-btn">Sign UP</Button>  
      </div>
    </nav>
    <div class="header-content">
      <h1>A modern Publishing Platform</h1>
      <p>Grow your Audience and build your online brand</p>
      <div>
        <button>Start for Free</button>
        <button>Learn More</button>
      </div>
    </div>
  </header>

</body>
</html>
